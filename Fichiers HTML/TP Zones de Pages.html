<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Sémantique Sans CSS</title>
</head>
<body>

    <header bgcolor="#222" style="color: rgb(21, 19, 24); padding: 20px; text-align: center;">
        <h1>En-tête du Site</h1>
    </header>

    <nav bgcolor="#333" style="color: rgb(17, 15, 15); padding: 15px; text-align: right;">
        <p>Barre de Navigation</p>
    </nav>

    <table width="100%">
        <tr>
            <td width="60%" valign="top" bgcolor="#f4f4f4" style="padding: 20px;">
                <section>
                    <h2>Section Principale</h2>
                    <p>Contenu de la section principale.</p>
                </section>
            </td>
            <td width="35%" valign="top" bgcolor="#ccc" style="padding: 20px;">
                <aside>
                    <h2>Contenu Complémentaire</h2>
                    <p>Informations secondaires ou connexes.</p>
                </aside>
            </td>
        </tr>
    </table>

    <article bgcolor="#f9c74f" style="padding: 20px; margin-top: 20px;">
        <h2>Article</h2>
        <p>Contenu de l'article principal.</p>
    </article>

    <footer bgcolor="#222" style="color: rgb(21, 19, 24); padding: 20px; text-align: right;">
        <p>Pied de Page</p>
    </footer>

</body>
</html>
