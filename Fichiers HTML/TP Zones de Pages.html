<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Sémantique Sans CSS</title>
</head>
<body>

    <header style="color: rgb(21, 19, 24); padding: 20px; text-align: center; background-color: aliceblue;">
        <h1>En-tête du Site</h1>
    </header>

    <nav style="color: rgb(17, 15, 15); padding: 15px; text-align: right; background-image: url(../Images/JPEG_example_flower.jpg);">
        <p>Barre de Navigation</p>
    </nav>

    <table width="100%">
        <tr>
            <td width="60%" valign="top" style="padding: 20px; background-color: antiquewhite;">
                <section>
                    <h2>Section Principale</h2>
                    <p>Contenu de la section principale.</p>
                </section>
            </td>
            <td width="35%" valign="top" style="padding: 20px; background-color: aquamarine;">
                <aside>
                    <h2>Contenu Complémentaire</h2>
                    <p>Informations secondaires ou connexes.</p>
                </aside>
            </td>
        </tr>
    </table>

    <article style="padding: 20px; margin-top: 20px; background-color: bisque;">
        <h2>Article</h2>
        <p>Contenu de l'article principal.</p>
    </article>

    <footer style="color: rgb(21, 19, 24); padding: 20px; text-align: right; background-color: rgb(224, 190, 255);">
        <p>Pied de Page</p>
    </footer>

</body>
</html>
