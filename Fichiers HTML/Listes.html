<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Listes en HTML</title>
</head>
<body>
  <h1>Navigation</h1>
  <!-- Liste non ordonnée -->
  <ul>
    <li><a href="#section1">Section 1</a></li>
    <li><a href="#section2">Section 2</a></li>
    <li><a href="#section3">Section 3</a></li>
  </ul>

  <br> <br>

  <ul>
    <li type="square"><a href="#section1">Section 1</a></li>
    <li type= "disc"><a href="#section2">Section 2</a></li>
    <li type="circle"><a href="#section3">Section 3</a></li>
  </ul>

  <!-- Liste ordonnée -->
  <h2>Étapes de réalisation</h2>
  <ol>
    <li>Préparer les ingrédients</li>
    <li>Mélanger les ingrédients</li>
    <li>Cuire au four</li>
  </ol>

  <br> <br>

  <ol>
    <li type = "A">Préparer les ingrédients</li>
    <li type = "A">Mélanger les ingrédients</li>
    <li type = "1" value = "6">Cuire au four</li>
  </ol>

</body>
</html>
